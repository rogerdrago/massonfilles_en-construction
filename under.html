<body class="default-theme">

				<div class="logo-wrap">
					<a href="#">
						<img class="logo" width="160" height="16" src="img/svg/logo.svg" alt="logo">
					</a>
				</div>

				<div class="impala-home">
					<div class="impala">
						<div class="row">
							<div class="col-sm-12">
								<h1>The remaining 2 days</h1>
							</div>	
						</div>

						<div class="row block-contant">
							<div class="col-xs-12 col-sm-4">
								<div class="text-contact">
									<div class="img-block">
										<img src="img/svg/pin1.svg" alt="pin1">
									</div>
									No-58 A, East Madison <br>
									St, Baltimorem, MD, USA
								</div>
							</div>

							<div class="col-xs-12 col-sm-4">
								<div class="text-contact">
									<div class="img-block">
										<img src="img/svg/ipad.svg" alt="ipad">
									</div>	
									<a href="tel:+1-212-290-4700"> +1 200 258 2145 </a>
									<a href="tel:+1-212-290-4700"> +1 100 458 2345 </a>
								</div>
							</div>

							<div class="col-xs-12 col-sm-4">
								<div class="text-contact">
									<div class="img-block">
										<img src="img/svg/mail.svg" alt="mail">
									</div>	
									info@impalaprojeckt.com<br>
									service@impalaproject.com
								</div>
							</div>
						</div>
						<form role="form" class="row contact-form" method="post">
							<div class="col-xs-12 col-sm-6 form-group name">
								<input type="text" class="form-control" name="name" placeholder="Name">
							</div>
							
							<div class="col-xs-12 col-sm-6 form-group email">
								<input type="email" class="form-control" name="email" placeholder="Email">
							</div>
							
							<div class="col-xs-12 form-group comment">
								<textarea class="form-control" name="comment" placeholder="Message"></textarea>
							</div>
							
							<button type="submit" class="btn btn-info">Send the message</button>
							<span class="form-message" style="display: none;"></span>
						</form>

					</div>
				</div>	

				<div class="social-block">
					<div class="soc-link">
						<img class="soc-link-img" src="img/svg/share.svg" alt="share">
					</div>
					<div class="social-links-wrap">
						<div class="social-links animated">
							<a href="#" class="social-btn">
								<img src="img/svg/socia/behance.svg" alt="dribbble">
							</a>
							<a href="#" class="social-btn">
								<img src="img/svg/socia/facebook.svg" alt="facebook">							
							</a>
							<a href="#" class="social-btn">
								<img src="img/svg/socia/linkedin.svg" alt="linkedin">							
							</a>
							<a href="#" class="social-btn">
